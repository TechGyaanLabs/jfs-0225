<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar with logo only -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          TODO APP
        </a>
       
      </div>
    </nav>
    <div class="container mt-5">
      
        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <div class="d-flex">
                    <button id="showArchived" class="btn btn-primary me-2">Archived</button>
                    <button id="addNewTask" class="btn btn-primary">New Task</button>
                  </div>
                </div>
            </div>       
        </div>
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <!-- Search and filter row -->
      <form id="searchForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" class="form-control" id="searchTitle" placeholder="Search by title">
        </div>
        <div class="col-md-4">
          <select class="form-select" id="searchPriority">
            <option value="">All Priorities</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="searchStatus">
            <option value="">All Status</option>
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>
        </div>
      </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
